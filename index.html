    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.04); opacity: 0.95; }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2.5s infinite ease-in-out;
      }
      @keyframes cta-pulse {
        0% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.4); }
        50% { transform: scale(1.03); box-shadow: 0 0 25px rgba(225, 29, 72, 0.6); }
        100% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.4); }
      }
      .cta-hover-pulse:hover {
        animation: cta-pulse 1s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 10px rgba(225, 29, 72, 0.3); }
        50% { box-shadow: 0 0 25px rgba(225, 29, 72, 0.6); }
      }
      .animate-glow-pulse {
        animation: glow-pulse 2s infinite ease-in-out;
      }
      @keyframes soft-attention {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.015); filter: brightness(1.08); }
      }
      .animate-soft-attention {
        animation: soft-attention 3s infinite ease-in-out;
      }
      @keyframes ribbon-glow {
        0%, 100% { box-shadow: 0 5px 15px rgba(0,0,0,.2); }
        50% { box-shadow: 0 0 40px rgba(250, 204, 21, 0.8); }
      }
      .animate-ribbon-glow {
        animation: ribbon-glow 3s infinite ease-in-out;
      }
      .faq-content {
        display: grid;
        grid-template-rows: 0fr;
        transition: grid-template-rows 450ms cubic-bezier(0.4, 0, 0.2, 1);
      }
      .faq-content.open {
        grid-template-rows: 1fr;
      }
      .faq-inner {
        overflow: hidden;
      }
      .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background: #e11d48;
        z-index: 1000;
        transition: width 0.1s ease-out;
      }
      .ribbon {
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        height: 150px;
        overflow: hidden;
        z-index: 10;
      }
      .ribbon-inner {
        position: absolute;
        display: block;
        width: 225px;
        padding: 10px 0;
        background-color: #facc15;
        color: #000;
        font-weight: 900;
        font-size: 12px;
        text-transform: uppercase;
        text-align: center;
        left: -35px;
        top: 30px;
        transform: rotate(45deg);
        letter-spacing: 0.1em;
        transition: all 0.5s ease;
      }
      @keyframes badge-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .badge-spin {
        animation: badge-spin 15s linear infinite;
      }
    </style>
